<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!!!SPS GAME!!!!!!</title>
    <link rel="stylesheet" href="SPS_style.css" />
</head>

<body>
    <h1>Stone Paper Scissor</h1>
    <h2>!!!!Game!!!!</h2>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./SPSimages/stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="./SPSimages/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="./SPSimages/scissor.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="SPS.js"></script>

</body>

</html>
